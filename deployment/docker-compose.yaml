version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - STARKNET_RPC_URL=${STARKNET_RPC_URL}
      - WORLD_ADDRESS=${WORLD_ADDRESS}
      - ACCOUNT_ADDRESS=${ACCOUNT_ADDRESS}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - TORII_URL=${TORII_URL:-http://localhost:8080}
    volumes:
      - ../backend:/app
    command: npm run dev

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    volumes:
      - ../frontend:/app
    command: npm start
    depends_on:
      - backend

