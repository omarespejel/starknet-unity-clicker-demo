[package]
name = "unity_clicker_v2"
version = "1.8.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
# Development scripts
migrate = "sozo build && sozo migrate"
spawn = "sozo execute dojo_starter-actions spawn --wait"
move = "sozo execute dojo_starter-actions move -c 1 --wait"

# Sepolia deployment scripts
build-sepolia = "sozo build --profile sepolia"
migrate-sepolia = "sozo build --profile sepolia && sozo migrate --profile sepolia"

# Migration system scripts
migrate-user = "sozo execute gg-migration migrate_user --wait"
claim-bonus = "sozo execute gg-migration claim_bonus --wait"

# Production deployment scripts
build-release = "sozo build --profile release"
migrate-release = "sozo build --profile release && sozo migrate --profile release"

[dependencies]
dojo = "1.8.0"
starknet = "2.13.1"

[[target.starknet-contract]]
build-external-contracts = ["dojo::world::world_contract::world"]
casm = true

[tool.scarb]
allow-prebuilt-plugins = ["dojo_cairo_macros"]

[profile.katana]

[profile.sepolia]

[profile.release]

[dev-dependencies]
cairo_test = "2.13.1"
dojo_cairo_test = "1.8.0"
